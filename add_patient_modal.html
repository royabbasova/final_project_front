<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./add_patient_modal.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Add Patient Modal</title>
</head>

<body>

    <div class="add_patient_container">

        <div class="cancel_btn">
            <img src="./images/Cancel.png" alt="">
        </div>

        <form action="" class="add_patient_form">

            <div class="personal_info">

                <div class="name">
                    <label for="">Name:</label>
                    <input type="text" name="" id="" placeholder="Enter name">
                </div>

                <div class="surname">
                    <label for="">Surname:</label>
                    <input type="text" name="" id="" placeholder="Enter surname">
                </div>

                <div class="birthdate">
                    <label for="">Birthdate:</label>
                    <input type="text" name="" id="" placeholder="Enter birthdate">
                </div>

            </div>

            <div class="contact_info">

                <div class="email">
                    <label for="">Email:</label>
                    <input type="email" name="" id="" placeholder="Enter email">
                </div>

                <div class="phone">
                    <label for="">Phone:</label>
                    <input type="text" name="" id="" placeholder="Enter phone number">
                </div>

                <div class="fin">
                    <label for="">FIN:</label>
                    <input type="text" name="" id="" placeholder="Enter FIN code">
                </div>

            </div>

        </form>

        <div class="confirm">
            <button>Confirm</button>
        </div>

    </div>

</body>

</html>
