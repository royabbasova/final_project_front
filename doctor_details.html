<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./doctor_details.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Doctor Details</title>
</head>

<body>


<section id="#doctors_container">
    
    <ul class="doctors_list">
    
        <li class="doctor">

            <div class="doctor_card">
                <img id="doctor_img" src="./images/doctor1.png" alt="">
        
                <ul class="doctor_info">
                    <li id="doctor_name">
                        <a href="">Dr. Rena Aliyeva</a>
                    </li>
                    <li id="doctor_field">Psychologist</li>
                    <li id="doctor_hospital">
                        <img src="./images/location.png" alt="">Referans Hospital
                    </li>
                </ul>
        
            </div>


            <div class="doctor_details">

                <div class="data1">
                    <p>Birthdate: <span>March 15, 1991</span></p>
                    <p>Education: <span>Medical Universiyt</span></p>
                </div>

                <div class="data2">
                    <p>Experiences: <span>10 years</span></p>
                    <p>Work places: <span>Cleveland Clinic,  New Life Hospital</span></p>
                </div>

            </div>
    
        </li>
    
    </ul>

    <div class="btn_cancel">
        <button class="cancel">Cancel</button>
    </div>

</section>



</body>

</html>
