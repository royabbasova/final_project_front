<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login_general.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Log in</title>

</head>

<body>


    <section id="login_container">

        <a href="#homepage">
            <img id="logo_img" src="./images/logo.png" alt="">
        </a>

        
        <form action="" method="">
            <h3>
                Log in to RƏMZ
            </h3>

            <p class="description">
                We’re happy to have you back! Let’s get started.
            </p>

            <div class="form_group">
                <input type="email" id="email" name="email" placeholder="Email address" required>
            </div>

            <div class="form_group password_container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <img src="./images/eyeicon.png" alt="">
            </div>

            <div class="select_role">
                <select>
                    <option value="" disabled selected>Select your role</option>
                    <option value="admin">Admin</option>
                    <option value="user">Patient</option>
                    <option value="guest">Doctor</option>
                </select>
                <img src="./images/select.png" alt="">
            </div>

            <div class="reset">
                <a href="#" class="reset_pswd">Forgot password?</a>
            </div>

            <div class="btn_group">
                <a class="btn_login" href="#">Login</a>
            </div>
        </form>

        <p class="foot_login">
            Don't have any account?
            <a href="#">Sign Up</a>
        </p>

    </section>


    <section id="green_zone">

        <div class="text">

            <h4>
                Create Your Account
            </h4>

            <p>
                Register Today for Easy Access to Expert Care.
            </p>

            <a id="signup_btn" href="#">Sign Up</a>

        </div>


    </section>


</body>

</html>
