<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./doctor_profile.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Doctor Profile</title>
</head>

<body>

    <nav>

        <a href="#home_page" class="logo">
            <img src="./images/logo.png" alt="" class="logo_img">
        </a>

        <ul class="nav_pages">
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">Doctors</a>
            </li>
            <li>
                <a href="#">Hospitals</a>
            </li>
            <li>
                <a href="#">Contact Us</a>
            </li>
        </ul>

        <div class="nav_profile">
            <img class="notification" src="./images/notification.png" alt="">
            <img class="p_icon" src="./images/profile_photo.png" alt="">
        </div>

    </nav>

    <main>

        <h3 class="profile">Profile</h3>

        <div class="profile_container">

            <form class="doctor_data">

                <div class="name">
                    <label for="">Name:</label>
                    <input type="text" name="" id="">
                </div>

                <div class="surname">
                    <label for="">Surname:</label>
                    <input type="text" name="" id="">
                </div>

                <div class="email">
                    <label for="">Email:</label>
                    <input type="email" name="" id="">
                </div>

                <div class="phone">
                    <label for="">Phone:</label>
                    <input type="text" name="" id="">
                </div>

                <div class="fin">
                    <label for="">FIN:</label>
                    <input type="text" name="" id="" placeholder="Not editable">
                </div>

                <div class="hcode">
                    <label for="">H/code:</label>
                    <input type="text" name="" id="" placeholder="Not editable">
                </div>

                <div class="save_changes">
                    <button id="save_btn">Save changes</button>
                </div>

            </form>

            <div class="profile_photo_edit">

                <img class="profile_photoB" src="./images/pp197.png" alt="">

                <div class="edit_btns">
                    <button id="change">
                        <img src="./images/edit.png" alt="">
                    </button>

                    <button id="bin">
                        <img src="./images/bin.png" alt="">
                    </button>
                </div>

            </div>

        </div>

    </main>

    <footer>

        <ul class="foot_container">

            <li class="contact_us">

                <a href="#home_page" class="logo">
                    <img src="./images/logo.png" alt="" class="logo_img">
                </a>

                <ul class="contact_list">
                    <li class="location">
                        <img src="./images/location.png" alt="">Baku, Khatai 29
                    </li>
                    <li class="email">
                        <img src="./images/email.png" alt="">info@remz.com
                    </li>
                    <li class="phone">
                        <img src="./images/phone.png" alt="">+994513102525
                    </li>
                    <li class="social">
                        <img src="./images/facebook.png" alt="">
                        <img src="./images/instagram.png" alt="">
                    </li>
                </ul>

            </li>

            <li class="foot_data pages">

                <a id="footdata_head" href="#">Pages</a>
                <a href="#">Home</a>
                <a href="#">Doctors</a>
                <a href="#">Hospitals</a>
                <a href="#">Account</a>

            </li>

            <li class="foot_data company">

                <a id="footdata_head" href="#">Company</a>
                <a href="#">About Us</a>
                <a href="#">Our families</a>
                <a href="#">Subscriptions</a>
                <a href="#">Contact Us</a>

            </li>

            <li class="foot_data faq">

                <a href="#">FAQ</a>
                <a href="#">Privacy Policy</a>

            </li>

        </ul>

        <div class="footer_last">
            <span>Copyright Â©</span>
            <p>Design by <span id="desg_name">Mahsati Jalilli</span></p>
        </div>

    </footer>

</body>

</html>
