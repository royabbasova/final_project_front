<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./doctor_calendar.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Doctor Calendar</title>
</head>

<body>
    <div class="calendar_container">
        <div class="date_column">
            <div class="date">11.03.2025</div>
            <button class="time_button">12:00</button>
        </div>
        <div class="date_column">
            <div class="date">13.03.2025</div>
            <button class="time_button">12:00</button>
            <button class="time_button">14:00</button>
        </div>
        <div class="date_column">
            <div class="date">15.03.2025</div>
            <button class="time_button">15:00</button>
        </div>
        <div class="date_column">
            <div class="date">18.03.2025</div>
            <button class="time_button">10:00</button>
        </div>
        <div class="date_column">
            <div class="date">19.03.2025</div>
            <button class="time_button">12:00</button>
        </div>
        <div class="date_column">
            <div class="date">04.04.2025</div>
            <button class="time_button">11:00</button>
            <button class="time_button">15:00</button>
        </div>
    </div>

    <div class="btn_hide">
        <button class="confirm_button">Confirm</button>
        <button class="hide">
            <img src="./images/Icon set (5).png" alt="">
            Hide
        </button>
    </div>

    <script src="./doctor_calendar.js"></script>
</body>

</html>
